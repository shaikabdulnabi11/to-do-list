<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="countdown-container">
        <h1>‚è≥ Set Your Countdown</h1>

        <div class="input-section">
            <label for="datetime">Choose Date & Time:</label>
            <input type="datetime-local" id="datetime">
            <button id="startBtn">Start Countdown</button>
        </div>

        <div id="countdown" class="hidden">
            <div><span id="days">0</span>Days</div>
            <div><span id="hours">0</span>Hours</div>
            <div><span id="minutes">0</span>Minutes</div>
            <div><span id="seconds">0</span>Seconds</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
